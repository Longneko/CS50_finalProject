{% extends "admin.html" %}

{% block title %}
    Ingredients
{% endblock %}

{% block app_scripts %}
    <!-- JavaScript for this page -->
    {{ super() }}
    <script src="/static/scripts_ingredients.js" type="text/javascript"></script>
{% endblock %}

{% block form %}
    <form id="form-db_write" action="/admin/{{ page }}" method="post">
        <div class="form-group">
            <input type="number" id="form-db_id" name="db_id" value="" hidden>
            <label for="name">Name</label>
            <input type="text" class="form-control" id="form-name" name="name" required>
            <small class="form-text text-muted">Names must be unique.</small>
        </div>
        <div class="form-group">
            <label for="select-category">Category</label>
            <select class="form-control" id="select-category" name="category_id" required>
                <option value=0 selected="selected" disabled></option>
                {% for c in categories %}
                    <option value={{ c["id"] }}>{{ c["name"] }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-warning" type="button" data-toggle="collapse" data-target="#collapsable-allergies" aria-expanded="false" aria-controls="collapsable-allergies">
            Allergies
        </button>
        <div class="collapse" id="collapsable-allergies">
            {% for a in allergies %}
                <label>
                    <input class="ml-2" type="checkbox" id="check-allergy_{{ a['id'] }}" name="allergies" value="{{ a['id'] }}" data-default="false">
                    {{ a["name"] }}
                </label>
            {% endfor %}
        </div>
        <br>
        <br>
        <input type="submit" class="hidden" id="form-db_write-submit" hidden/>
    </form>
{% endblock %}
